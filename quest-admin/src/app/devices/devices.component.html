<h3>Device List</h3>
<ul class="devices">
    <li *ngFor="let device of devices">{{device.hostname}}, Enabled: <span (click)="onEnableClick(device)">{{device.isenabled}}</span>, Registered: <span (click)="onRegisterClick(device)">{{device.isregistered}}</span>, <input value={{device.devicetype}} (keyup.enter)="onDeviceTypeChanged(device, $event)" (blur)="onDeviceTypeChanged(device, $event)"/></li>
</ul>
